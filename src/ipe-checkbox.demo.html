<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IpeCheckbox demo</title>
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1" />
    <style>
      ipe-checkbox {
        background-color: var(--interactive-bg);
        border-color: var(--graphical-fg);
      }
      ipe-checkbox[checked='true'] {
        background-color: var(--accent);
        box-shadow:
          inset 0.25em 0.25em 0 var(--interactive-bg),
          inset -0.25em -0.25em 0 var(--interactive-bg);
      }
      ipe-checkbox[checked='mixed'] {
        background-color: var(--muted-accent);
        box-shadow:
          inset 0.25em 0.25em 0 var(--interactive-bg),
          inset -0.25em -0.25em 0 var(--interactive-bg);
      }
      ipe-checkbox:state(user-invalid) {
        background-color: var(--bad-bg);
        border-color: var(--bad-graphical-fg);
      }
    </style>
    <script type="module" src="./ipe-checkbox.ts"></script>
  </head>
  <body>
    <main>
      <h1><code>ipe-checkbox</code> demo</h1>
      <form class="table rows">
        <p>
          <label for="agree">
            <ipe-checkbox name="agree" value="yes" required></ipe-checkbox>
            Do you agree?
          </label>
        </p>
        <p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </p>
      </form>
    </main>
  </body>
</html>
