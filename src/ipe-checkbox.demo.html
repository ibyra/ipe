<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IpeCheckbox demo</title>
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1" />
    <style>
      ipe-checkbox {
        background-color: var(--interactive-bg);
        border-color: var(--graphical-fg);
      }
      ipe-checkbox[checked='true'] {
        background-color: var(--accent);
        box-shadow:
          inset 0.25em 0.25em 0 var(--interactive-bg),
          inset -0.25em -0.25em 0 var(--interactive-bg);
      }
      ipe-checkbox[checked='mixed'] {
        background-color: var(--muted-accent);
        box-shadow:
          inset 0.25em 0.25em 0 var(--interactive-bg),
          inset -0.25em -0.25em 0 var(--interactive-bg);
      }
      ipe-checkbox[aria-invalid='true'] {
        background-color: var(--bad-bg);
        border-color: var(--bad-graphical-fg);
      }
    </style>
    <script type="module" src="./ipe-checkbox.ts"></script>
  </head>
  <body>
    <main>
      <h1><code>ipe-checkbox</code> demo</h1>
      <form class="table rows">
        <p>
          <label for="agree">
            <ipe-checkbox name="agree" value="yes" required>
              <template shadowrootmode="open">
                <style>
                  :host {
                    display: inline-block;
                    height: 1.125em;
                    width: 1.125em;
                    background-color: white;
                    border: solid 0.125em dimgray;
                    border-radius: 0.125em;
                    overflow: hidden;
                    vertical-align: middle;
                    line-height: 1;
                    cursor: pointer;
                  }
                  :host([checked='true']) {
                    background-color: black;
                    box-shadow:
                      inset 0.25em 0.25em 0 white,
                      inset -0.25em -0.25em 0 white;
                  }
                  :host([checked='mixed']) {
                    background-color: gray;
                    box-shadow:
                      inset 0.25em 0.25em 0 white,
                      inset -0.25em -0.25em 0 white;
                  }
                  :host([aria-invalid='true']) {
                    border-color: red;
                  }
                </style>
                <slot></slot>
              </template>
            </ipe-checkbox>
            Do you agree?
          </label>
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </main>
  </body>
</html>
