<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IpeComboboxElement demo</title>

    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1" />
    <style>
      ipe-combobox::part(input) {
        border: solid 2px var(--plain-graphical-fg);
        background-color: var(--plain-bg);
      }
      ipe-combobox::part(popover) {
        background-color: var(--plain-bg);
        color: var(--plain-fg);
      }
      ipe-combobox[open]::part(popover) {
        display: flex;
        flex-direction: column;
      }

      ipe-option[slot='popover'][active] {
        background-color: rgba(127, 200, 255, 0.1);
      }
      ipe-option[slot='popover'][selected] {
        background-color: rgba(127, 200, 255, 0.2);
      }
      ipe-option[slot='popover'][active][selected] {
        background-color: rgba(127, 200, 255, 0.3);
      }
    </style>
    <script type="module" src="./ipe-combobox.ts"></script>
    <script type="module" src="./ipe-option.ts"></script>
  </head>
  <body>
    <main>
      <h1><code>ipe-combobox</code> demo</h1>
      <form class="table">
        <p>
          <label for="user">Select the config</label>
          <ipe-combobox id="user" name="user" required>
            <template shadowrootmode="open">
              <style>
                :host {
                  display: block;
                  position: relative;
                  box-sizing: border-box;
                }

                #input {
                  box-sizing: border-box;
                  display: block;
                  width: 100%;
                  height: 2.5em;
                  border: solid 2px dimgray;
                  background-color: white;
                  cursor: pointer;
                }

                #picked {
                  display: flex;
                  flex-direction: row;
                  position: absolute;
                  box-sizing: border-box;
                  gap: 0.5em;
                  top: 50%;
                  left: 0.5em;
                  translate: 0 -50%;
                  pointer-events: none;
                }
                #picked::slotted(*) {
                  display: none;
                }
                #picked::slotted([selected]) {
                  display: unset;
                }

                #popover {
                  display: hidden;
                  box-sizing: border-box;
                  margin: 0;
                  border: solid 2px dimgray;
                  padding: 0;
                  background-color: white;
                }
                #popover:popover-open {
                  display: unset;
                }
                #popover::slotted(*) {
                  padding: 0.25em;
                  cursor: pointer;
                }
                #popover::slotted([active]) {
                  background-color: rgba(255, 255, 255, 0.1);
                }
                #popover::slotted([selected]) {
                  background-color: rgba(255, 255, 255, 0.2);
                }
                #popover::slotted([active][selected]) {
                  background-color: rgba(255, 255, 255, 0.3);
                }
              </style>
              <input
                id="input"
                part="input"
                type="button"
                popovertarget="popover"
              />
              <slot id="picked" name="picked" part="picked"></slot>
              <slot></slot>
              <slot
                id="popover"
                name="popover"
                part="popover"
                popover="auto"
              ></slot>
            </template>
            <ipe-option slot="picked" value="single">Single user</ipe-option>
            <ipe-option slot="picked" value="multiple">Multi-users</ipe-option>
            <ipe-option slot="popover" value="single">One user</ipe-option>
            <ipe-option slot="popover" value="multiple"
              >Multiple users</ipe-option
            >
          </ipe-combobox>
        </p>
        <p>
          <label for="fruits">Select two or three fruit</label>
          <ipe-combobox
            id="fruits"
            name="fruits"
            multiple
            minlength="2"
            maxlength="3"
          >
            <template shadowrootmode="open">
              <style>
                :host {
                  display: block;
                  position: relative;
                  box-sizing: border-box;
                }

                #input {
                  box-sizing: border-box;
                  display: block;
                  width: 100%;
                  height: 2.5em;
                  border: solid 2px dimgray;
                  background-color: white;
                  cursor: pointer;
                }

                #picked {
                  display: flex;
                  flex-direction: row;
                  position: absolute;
                  box-sizing: border-box;
                  gap: 0.5em;
                  top: 50%;
                  left: 0.5em;
                  translate: 0 -50%;
                  pointer-events: none;
                }
                #picked::slotted(*) {
                  display: none;
                }
                #picked::slotted([selected]) {
                  display: unset;
                }

                #popover {
                  display: hidden;
                  box-sizing: border-box;
                  margin: 0;
                  border: solid 2px dimgray;
                  padding: 0;
                  background-color: white;
                }
                #popover:popover-open {
                  display: unset;
                }
                #popover::slotted(*) {
                  padding: 0.25em;
                  cursor: pointer;
                }
                #popover::slotted([active]) {
                  background-color: rgba(255, 255, 255, 0.1);
                }
                #popover::slotted([selected]) {
                  background-color: rgba(255, 255, 255, 0.2);
                }
                #popover::slotted([active][selected]) {
                  background-color: rgba(255, 255, 255, 0.3);
                }
              </style>
              <input
                id="input"
                part="input"
                type="button"
                popovertarget="popover"
              />
              <slot id="picked" name="picked" part="picked"></slot>
              <slot></slot>
              <slot
                id="popover"
                name="popover"
                part="popover"
                popover="auto"
              ></slot>
            </template>
            <ipe-option slot="picked" value="apple">Apple</ipe-option>
            <ipe-option slot="picked" value="banana">Banana</ipe-option>
            <ipe-option slot="picked" value="cranberry">Cranberry</ipe-option>
            <ipe-option slot="picked" value="date">Date</ipe-option>
            <ipe-option slot="picked" value="elderberry">Elderberry</ipe-option>
            <ipe-option slot="popover" value="apple">Apple</ipe-option>
            <ipe-option slot="popover" value="banana">Banana</ipe-option>
            <ipe-option slot="popover" value="cranberry">Cranberry</ipe-option>
            <ipe-option slot="popover" value="date">Date</ipe-option>
            <ipe-option slot="popover" value="elderberry"
              >Elderberry</ipe-option
            >
          </ipe-combobox>
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </main>
  </body>
</html>
