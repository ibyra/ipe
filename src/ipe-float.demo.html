<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IpeFloatElement demo</title>

    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1" />
    <style></style>
    <script type="module" src="./ipe-float.ts"></script>
  </head>
  <body>
    <main>
      <h1><code>ipe-float</code> demo</h1>
      <button popovertarget="popover" id="button">An anchor</button>
      <ipe-float id="popover" anchor="button" placement="bottom-end">
        <template shadowrootmode="open">
          <style>
            :host {
              display: none;
              margin: 0;
              max-width: 256px;
              overflow: hidden;
            }
            :host(:popover-open) {
              display: unset;
            }
          </style>
          <slot></slot>
        </template>

        saepe consequatur dolore eos molestiae.
      </ipe-float>
    </main>
  </body>
</html>
